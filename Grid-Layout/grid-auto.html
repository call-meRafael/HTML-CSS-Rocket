<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout - Auto-flow</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        ul {
            display: grid;
            list-style: none;
            background-color: cornflowerblue;

            grid-auto-flow: column;
            grid-auto-columns: max-content;
            gap: 15px;
            justify-content: end;
            
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
        <li>Testimonials</li>
    </ul>
</body>
</html>
